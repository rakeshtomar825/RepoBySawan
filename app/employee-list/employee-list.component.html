

<div class="container">
  <button type="button" class="btn btn-success" data-toggle="modal" data-target="#exampleModal" style="float: right;" >Add Employee</button>
  <table class="table mt-3">
      <thead>
          <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Action</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let row of employeeData">
              <td>{{row.id}}</td>
              <td>{{row.name}}</td>
              <td>{{row.email}}</td>
              <td>{{row.phone}}</td>
              <td><button data-toggle="modal" (click) = "onEditEmployee(row)" data-target="#exampleModal"  class="btn btn-info mx-3">Edit</button>&nbsp;
                <button (click) = "deleteEmployee(row)" class="btn btn-danger mx-3">Delete</button></td>
          </tr>
      </tbody>
  </table>
</div>

<!-- Add Employee Modal -->

<!-- Button trigger modal -->
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div style class="modal-header" style="background-color: blue;">
          <h2 class="modal-title" id="exampleModalLabel">Employee Detail</h2>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup] = "formValue">
                <div class="form-group">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" formControlName="name" id="name" aria-describedby="emailHelp" placeholder="Enter Name">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="Text" class="form-control" formControlName="email" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="number" class="form-control" formControlName="phone" id="phone" placeholder="Phone">
                  </div>
                <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="cancle" class="btn btn-dander" data-dismiss="modal">Close</button>
          <button type="button" (click)= "postEmployeeDetails()" class="btn btn-primary">Add</button>
          <button type="button" (click)= "updateEmployeeDetails()" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
